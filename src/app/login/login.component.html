<div  class="flex min-h-screen " style="height: 100%;background-color: rgb(23, 197, 255);width: -webkit-fill-available;display: table;">

  <div style="display: table-cell;vertical-align: middle;" >
    <div  class=" space-y-5 w-3/5  mr-auto ml-40">
      <img src="assets/img/aedpay_whitelogo.png"  >
      <br>
      <span class="text-white text-4xl"> Expand your client base</span>
    </div>
  </div>



  <div style="display: table-cell;vertical-align: middle;" >
    <form [formGroup]="formLogin" (submit)="login()" class="flex flex-col bg-white rounded-3xl  space-y-5 w-3/5 px-12 ml-auto mr-40 ">
    
      <div class="font-bold text-3xl text-orange-600 py-14 mb-0" style="text-align: center; width: 100%;">AEDPAY Configuration</div>

      <div class="flex w-full px-3 mt-0">
        <svg  *ngIf="requeriedfields ==true || username ==true" class=" -ml-5 w-4 h-4 svg-inline--fa fa-circle-exclamation"  aria-hidden="true" focusable="false" data-prefix="fas" data-icon="circle-exclamation" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <path fill="currentColor" d="M256 0C114.6 0 0 114.6 0 256s114.6 256 256 256s256-114.6 256-256S397.4 0 256 0zM232 152C232 138.8 242.8 128 256 128s24 10.75 24 24v128c0 13.25-10.75 24-24 24S232 293.3 232 280V152zM256 400c-17.36 0-31.44-14.08-31.44-31.44c0-17.36 14.07-31.44 31.44-31.44s31.44 14.08 31.44 31.44C287.4 385.9 273.4 400 256 400z"></path>
        </svg>
        <input  class="inputlogin px-2 py-2 m-0 text-md text-gray-400 w-full" minlength="2" maxlength="50" formControlName="username"  type="text" placeholder=" &#xf007;   Email">
      </div>

      <div class="flex w-full px-3 mt-5">
        <svg *ngIf="requeriedfields ==true" class="-ml-5 w-4 h-4 svg-inline--fa fa-circle-exclamation"  aria-hidden="true" focusable="false" data-prefix="fas" data-icon="circle-exclamation" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <path fill="currentColor" d="M256 0C114.6 0 0 114.6 0 256s114.6 256 256 256s256-114.6 256-256S397.4 0 256 0zM232 152C232 138.8 242.8 128 256 128s24 10.75 24 24v128c0 13.25-10.75 24-24 24S232 293.3 232 280V152zM256 400c-17.36 0-31.44-14.08-31.44-31.44c0-17.36 14.07-31.44 31.44-31.44s31.44 14.08 31.44 31.44C287.4 385.9 273.4 400 256 400z"></path>
        </svg>
        <input   class="inputlogin px-2 py-2 text-md text-gray-400 w-full" minlength="2" maxlength="50" formControlName="password" type="text" placeholder=" &#xf023;    Password">
      </div>

      <div class="flex pr-3 ml-auto mr-auto text-sm h-4">
        <div  class="flex" *ngIf="invalidcredencials == true">
          <svg   class="w-4 h-4 mt-auto mb-auto svg-inline--fa fa-circle-exclamation" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="circle-exclamation" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path  fill="currentColor" d="M256 0C114.6 0 0 114.6 0 256s114.6 256 256 256s256-114.6 256-256S397.4 0 256 0zM232 152C232 138.8 242.8 128 256 128s24 10.75 24 24v128c0 13.25-10.75 24-24 24S232 293.3 232 280V152zM256 400c-17.36 0-31.44-14.08-31.44-31.44c0-17.36 14.07-31.44 31.44-31.44s31.44 14.08 31.44 31.44C287.4 385.9 273.4 400 256 400z"></path>
          </svg>
          &nbsp;
          Invalid Credencials
        </div>       
      </div>
          
      <div class="pb-24 pt-16 w-full m-0">
        <button type="submit" class=" w-full border-2 py-2 border-orange-500 rounded-xl text-orange-600 text-3xl font-bold" >Login</button>
      </div>

    </form>
  </div>
    

</div>

<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-spin" [fullScreen] = "true"><p style="color: white" > {{titleloading}} </p></ngx-spinner>
