<div *ngIf="event_id != null" class="flex flex-col ">
    <header class="flex justify-between w-full p-3 text-gray-600">
        <h4>Sales Orders</h4>
        <button class="buttonSorange">Refresh</button>
    </header>

    <table class="table h-100">
        <thead>
          <tr>
            <th scope="col"> full_name_tx</th>
            <th scope="col">phone1 </th>
            <th scope="col"> city_tx</th>
            <th scope="col"> SONumber</th>
            <th scope="col">DeliveryStatus </th>
            <th scope="col"> Address1</th>
            <th scope="col"> </th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let order of orders">
            <td>{{order.full_name_tx}}</td>
            <td>{{order.phone1}}</td>
            <td>{{order.city_tx}}</td>
            <td>{{order.SONumber}}</td>
            <td>{{order.DeliveryStatus}}</td>
            <td>{{order.Address1}}</td>
            <td>

                <button  >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                  </button>

            </td>
          </tr>
    
        </tbody>
      </table>


</div>
