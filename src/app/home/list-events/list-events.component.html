<div class="flex flex-row w-full">
  <div class="w-96 max-h-screen border-t px-2 border-2 border-gray-200 overflow-auto">
    <!-- {{events | json}} -->
    <h5 >Oscar Lopez</h5>
    <h6>CFS Miami</h6>
    <div *ngFor="let event of events" [ngClass]="{'bg-gray-200': event.CID == event_id}"  class="rounded-xl border border-1 justify-center items-center border-gray-200 flex flex-col p-2 my-1">
      <h1 class="text-gray-500 text-lg">{{event.Program1}}</h1>
      <h1 class="text-gray-500 text-sm">{{event.Sponsor}}</h1>
      <div class="flex flex-row space-x-4">
          <svg (click)="orders(event.CID)" xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 4H6a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-2m-4-1v8m0 0l3-3m-3 3L9 8m-5 5h2.586a1 1 0 01.707.293l2.414 2.414a1 1 0 00.707.293h3.172a1 1 0 00.707-.293l2.414-2.414a1 1 0 01.707-.293H20" />
            </svg>
      </div>
  </div>
  </div>
  <div class="px-5 w-full">
      <app-list-orders [event_id]="event_id"></app-list-orders>
  </div>
</div>

<style>
  ::-webkit-scrollbar {
  width: 16px;
  height: 16px;
}

/* Track */
::-webkit-scrollbar-track {
  border-radius: 100vh;
  background: #edf2f7;
}

/* Handle */
::-webkit-scrollbar-thumb {
  background: #cbd5e0;
  border-radius: 100vh;
  border: 3px solid #edf2f7;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #a0aec0;
}
</style>
