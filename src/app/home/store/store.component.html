<div class="flex flex-row w-full">
    <div class="w-96 max-h-screen rounded-xl border-t  border-2 border-gray-200 overflow-auto">
      <!-- {{events | json}} -->
      <div class="bg-gray-100 p-3 sticky top-0 w-full text-gray-600">
        <h5>Suppliers</h5>
        <button class="buttonSorange flex flex-row" (click)="getSuppliers()" >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 pr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
          </svg></button>
      </div>
      <div class="flex flex-col px-2" >
        <div *ngFor="let supplier of suppliers" [ngClass]="{'bg-gray-200': supplier.SID == sid}"  class="mt-20 rounded-xl border border-1 justify-center items-center border-gray-200 flex flex-col p-2 my-1">
          <h1 class="text-gray-500 text-lg">{{supplier.CompanyName}}</h1>
          <h1 class="text-gray-500 text-sm">{{supplier.MFG}}</h1>
          <div class="flex flex-row space-x-4">
              <svg (click)="getStyles(supplier.SID)" xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 4H6a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-2m-4-1v8m0 0l3-3m-3 3L9 8m-5 5h2.586a1 1 0 01.707.293l2.414 2.414a1 1 0 00.707.293h3.172a1 1 0 00.707-.293l2.414-2.414a1 1 0 01.707-.293H20" />
                </svg>
          </div>
      </div>
      </div>
     
    </div>
    <div class="px-5 w-full">
        <app-styles-by-store [sid]="sid"></app-styles-by-store>
    </div>
  </div>
